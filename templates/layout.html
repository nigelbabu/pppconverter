<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Equivalent Income Calculator!</title>

  <!-- Included CSS Files (Compressed) -->
  <link rel="stylesheet" href="/static/css/foundation.min.css">
  <link rel="stylesheet" href="/static/css/app.css?v=1">

  <script src="/static/js/modernizr.foundation.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  {% if config['GA_CODE'] %}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ config['GA_CODE'] }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  {% endif %}
  {% block headerscripts %}{% endblock %}
</head>
<body>
  <div class="row">
    <ul class="nav-bar">
      <li {% if home %}class="active"{% endif %}><a href="/">Home</a></li>
      <li {% if about %}class="active"{% endif %}><a href="/about">About</a></li>
      <li {% if data %}class="active"{% endif %}><a href="/data">Data</a></li>
      <li {% if contact %}class="active"{% endif %}><a href="/contact">Contact</a></li>
    </ul>
  </div>

  {% block content %} {% endblock %}

  <!-- Included JS Files (Compressed) -->
  <script src="/static/js/foundation.min.js"></script>

  <!-- Initialize JS Plugins -->
  <script src="/static/js/app.js"></script>
  {% block footerscripts %}{% endblock %}
</body>
</html>
